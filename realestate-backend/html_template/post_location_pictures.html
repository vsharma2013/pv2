<div id="header"></div>

<style>
body {
  font-family: "Lato", sans-serif;
  line-height: 1;
}

.sidenav {
    height: 100%;
    width: 230px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 3px 1px 3px 7px;
  text-decoration: none;
  font-size: 12px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
    margin-left: 215px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.sidebar-heading {
    color: snow;
    font-style: italic;
    font-size: large;
    padding-left: 12px;
    padding-bottom: 30px;
}
#badge, #badge_review {
  top: 9px;
  right: 3px;
  padding: 2px 6px;
  border-radius: 50%;
  background: red;
  color: white;
}

a.btn.btn-info {
    width: 70%;
    margin-top: 10px;
}

div#show_location {
    padding-top: 23px;
}
</style>

<script>
$(document).ready(function(){

$.post({url: "https://www.propviewz.com/be/management/fetch_location_list/", success: function(result){
    console.log("--------------",result);
        for(item in result)
        {
            console.log("_______",result[item]);   
            var location_box = "<div class='col-md-6'><a href='https://www.propviewz.com/be/post_location_pictures/upload_location_photos?locationid="+result[item].location_id+"' \
            class='btn btn-info'>"+result[item].area+"</a></div>"
           $('#show_location').append(location_box);
        }
    }
    });

});
</script>
<body>
    <div class="main">
    <div class="container-fluid">
                <div class="page-header" style="padding-top: 80px;">
                <center >
                <h2 style="font-family: 'Berkshire Swash';font-size: 22px;">Select Project Location To Add Location Photos....</h2>
                <div id="show_location" class="col-md-12"></div>
                </center>   
                </div>
        </div>
    </div>
</div>
