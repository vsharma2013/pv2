<script>
$(document).ready(function(){
//----------------
var backend_url = '';
$(function() {
   $.getJSON('https://www.propviewz.com/be/Config_var/', function(data) {
     console.log("BackendURL:",data.backend);
     backend_url = data.backend;
   });
  backend_url = 'https://www.propviewz.com/be'; 
  document.body.style.backgroundImage = "url('"+backend_url+"/images/admin_panel.jpg')";
});
//----------------
});


</script>

<script>

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
};
var message = getUrlParameter('message');

if(message == "Error"){
    console.log("xxxxxxxxxxxx",message);
    //var err_msg = "<div class='alert alert-danger'>\
    //<strong>Danger!</strong> Indicates a dangerous or potentially negative action.</div>";
    $("#msg").html("New text!");
}

$(document).ready(function(){
    var message = getUrlParameter('message');
    if(message == "Error"){
    console.log("ParameterName",message);
    var err_msg = "<div class='alert alert-danger alert-dismissible fade in'>\
    <a href='#'' class='close' data-dismiss='alert' aria-label='close'>&times;</a>\
    <strong>Access Denied!</strong> Invalid Login Credential.</div>";
    $("#msg").html(err_msg);
    }  
});
</script>

<div id="msg"></div>
