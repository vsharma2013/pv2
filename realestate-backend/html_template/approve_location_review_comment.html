<script type="text/javascript">
$(document).ready(function(){
    $.post({url: "https://www.propviewz.com/be/management/fetch_unapproved_location_reviews_comments/", success: function(result){

            console.log("RESULT", result);
               
            for(item in result)
            {   
                  var list = "<div class='box_info'>\
                  <div  class='form-group'><lable><b>Location Name:</b> "+result[item].area+"</lable></div>\
                  <div  class='form-group'><lable><b>Name:</b> "+result[item].name+"</lable></div>\
                  <div  class='form-group'><lable><b>Email:</b> "+result[item].email+" </lable></div>\
                  <div  class='form-group'><lable><b>DateTime</b> "+result[item].comment_date.split("-").reverse().join("-")+"</lable></div>\
                  <div  class='form-group'><lable><b>Comment:</b> "+result[item].comment+"</lable></div>\
                  <a href='https://www.propviewz.com/be/management/approve_location_Comment/"+result[item].comment_id+"' class='btn btn-success'>Approve Comment</a>\
                  <a href='https://www.propviewz.com/be/management/reject_location_Comment/"+result[item].comment_id+"' class='btn btn-danger'>Reject Comment</a>\
                  </div>";
                            
                $('#list_unapproved').append( $(list) );
            } 
    }});
});
</script>
